<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests Box</title>
  <!--Font Awesome Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="parent">
    <div class="title">Choose Your Interests</div>
    <div class="box">
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-html5 fa-4x"></i>
          <div>HTML</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-css3 fa-4x"></i>
          <div>CSS</div>
        </label>
        
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-sass fa-4x"></i>
          <div>SASS</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-bootstrap fa-4x"></i>
          <div>Bootstrap</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-js fa-4x"></i>
          <div>JS</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-react fa-4x"></i>
          <div>React</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-git-alt fa-4x"></i>
          <div>Git</div>
        </label>
      </div>
      <div>
        <input type="checkbox">
        <label for="">
          <i class="fa-brands fa-github fa-4x"></i>
          <div>GitHub</div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
